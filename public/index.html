<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <title>My Favorites/Bookmarks Manager</title>
    </head>
    <body onload="DisplayTableOrNot()">
    <h1>My Favorite/Bookmarks Manager</h1>
    <div>
        <form enctype="json" if="form">
            <label for="address">Enter your favorite address or the address you want to save: </label><br>
            <input type="text" id="address" name="address" placeholder="Address">
            <input type="button" value="Ok" onclick="addFavorite()">
        </form>
    </div>
    <br>
    <div id="divtable">
        <h3>Favorite/ Bookmark</h3>
        <table id="headertable">
            <tr>
                <th>Id</th>
                <th>Address</th>
            </tr>
        </table>
        <table id="table"></table>
        <p>If you want to open a web site, click on the web site name </p>
    </div>

    <div>
        <p id="display"></p>
    </div>

    <script src="index.js"></script>
    <!--
    retrieve json data https://www.w3schools.com/js/js_json_intro.asp
    https://www.youtube.com/watch?v=j-S5MBs4y0Q
    make an HTML table with data received as JSON https://www.w3schools.com/js/js_json_html.asp

    -->
    <script>
        $.getJSON('favorite.json', function(favoriteJSON){
            //console.log(favoriteJSON);
            var favoriteJSON = '{
  "table": [
    {"id":1,"address":"http://www.prizee.com/"}
  ]
}';
            var favorite = JSON.parse(favoriteJSON);
            document.getElementbyId("display").innerHTML = favoriteJSON;

        });
</script>
    </body>
</html>
